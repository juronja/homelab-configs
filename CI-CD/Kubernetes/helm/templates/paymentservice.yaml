apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.paymentService.name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.paymentService.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.paymentService.name }}
    spec:
      containers:
      - name: {{ .Values.paymentService.name }}
        image: us-central1-docker.pkg.dev/google-samples/microservices-demo/{{ .Values.paymentService.name }}:v0.10.2
        ports:
        - containerPort: {{ .Values.paymentService.port }}
        env:
        - name: PORT
          value: "50051"
        - name: DISABLE_PROFILER
          value: "1"
        readinessProbe:
          grpc:
            port: {{ .Values.paymentService.port }}
        livenessProbe:
          grpc:
            port: {{ .Values.paymentService.port }}
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.paymentService.name }}
spec:
  selector:
    app.kubernetes.io/name: {{ .Values.paymentService.name }}
  type: ClusterIP
  ports:
    - protocol: TCP
      port: {{ .Values.paymentService.port }}
      targetPort: {{ .Values.paymentService.port }}
