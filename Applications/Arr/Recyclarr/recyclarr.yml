# Configuration specific to Radarr.
radarr:
  movies:
    # Set the URL/API Key to your actual instance
    base_url: !secret radarr_url
    api_key: !secret radarr_apikey

# Media Naming
    media_naming:
      folder: plex-tmdb
      movie:
        rename: true
        standard: standard

# Quality Definitions
    include:
      # Comment out any of the following includes to disable them
      - template: radarr-quality-definition-movie
    
# Quality Profiles
    quality_profiles:
      - name: HD Bluray + WEB
        upgrade:
          allowed: true
          until_quality: Bluray-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities:
              - WEBRip-1080p
              - WEBDL-1080p
          
