name: monitoring #will be used for network auto naming and image names
services:
  telegraf:
    image: telegraf:latest
    container_name: telegraf
    restart: unless-stopped
    volumes:
      - /home/juronja/apps/monitoring/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 2003:2003 # Graphite plaintext protocol format
      - 9273:9273 # Prometheus scrape endpoint
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - /home/juronja/apps/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    depends_on:
      - telegraf
    # command:
    #   - --storage.tsdb.retention.time=30d # default is 15 days
    #   - --storage.tsdb.retention.size=2GB
  grafana:
    image: grafana/grafana:main
    container_name: grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - /home/juronja/apps/monitoring/grafana/provisioning/:/etc/grafana/provisioning/
    ports:
      - 9091:3000
    depends_on:
      - prometheus
volumes:
  prometheus_data:
  grafana_data: